<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document ej4</title>
</head>

<body>    
    <p id="p1">Esto es un parrafo</p>
    <button id="ejecutar">Ejecutar</button>
    <script>
        var button = document.getElementById("ejecutar");
        button.addEventListener('click', ejecutar);
        function ejecutar() {
            var lista = document.getElementsByTagName('ul')[0];
            var parrafo = document.getElementById('p1');
            var nodoText = document.createTextNode(' Hola Mundo');
            parrafo.appendChild(nodoText);
            console.log(parrafo.childNodes.length);
        }
    </script>
</body>
</html>
